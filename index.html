<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard - Spending Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="css/style.css?v=5" />
  <link rel="stylesheet" href="css/navbar.css?v=5" />
</head>
<body>
  
  <nav class="navbar">
    <div class="nav-links">
      <a href="index.html" class="active">Home</a>
      <a href="add.html">Add Entry</a>
      <a href="history.html">History</a>
    </div>
    
    <div class="nav-profile">
      <span id="nav-user-email"></span>
      <button id="nav-logout-btn">Logout</button>
    </div>
  </nav>

  <main class="page">
    <h1>Dashboard</h1>

    <section class="summary-grid">
      <div class="summary-card">
        <div class="summary-label">Total Income</div>
        <div class="summary-value income" id="total-income">₹0</div>
      </div>

      <div class="summary-card">
        <div class="summary-label">Total Expense</div>
        <div class="summary-value expense" id="total-expense">₹0</div>
      </div>

      <div class="summary-card">
        <div class="summary-label">Balance</div>
        <div class="summary-value balance" id="balance">₹0</div>
      </div>
    </section>

    </main>

  <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-app-compat.js"></script>

  <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore-compat.js"></script>

  <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-auth-compat.js"></script>

  <script src="js/firebase-init.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/db.js"></script>

  <script>
    // live totals from cloud DB
    subscribeToEntries((entries) => {
      const income = entries
        .filter(x => x.type === "Income")
        .reduce((sum, e) => sum + e.amount, 0);

      const expense = entries
        .filter(x => x.type === "Expense")
        .reduce((sum, e) => sum + e.amount, 0);

      document.getElementById("total-income").textContent = format(income);
      document.getElementById("total-expense").textContent = format(expense);
      document.getElementById("balance").textContent = format(income - expense);
    });
  </script>

</body>
</html>
