<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>History - Spending Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="css/style.css?v=3" />
  <link rel="stylesheet" href="css/navbar.css?v=3" />
  <link rel="stylesheet" href="css/table.css?v=3" />
</head>

<body>
  <nav class="navbar">
    <a href="index.html">Home</a>
    <a href="add.html">Add Entry</a>
    <a href="history.html" class="active">History</a>
  </nav>

  <div style="text-align: right; padding: 10px 24px;">
    <button id="login-btn">Login with Google</button>
    <button id="logout-btn" style="display:none;">Logout</button>
    <p id="user-info" style="color:#6B7280; font-size:0.85rem; margin-top:4px;"></p>
  </div>

  <main class="page">
    <h1>Transaction History</h1>

    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Type</th>
            <th>Category</th>
            <th>Amount</th>
            <th>Method</th>
            <th>Description</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="history-body"></tbody>
      </table>
    </div>

    <p id="empty-msg" style="margin-top:20px; text-align:center; color:#9ca3af;">
      Loading history...
    </p>
  </main>

  <main class="page">
    <h1>Transaction History</h1>
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Type</th>
            <th>Category</th>
            <th>Amount</th>
            <th>Method</th>
            <th>Description</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="history-body"></tbody>
      </table>
    </div>
    <p id="empty-msg" style="margin-top:20px; text-align:center; color:#9ca3af;">Loading...</p>
  </main>

  <div id="edit-modal" class="modal-overlay hidden">
    <div class="modal-box">
      <h3>Update Amount</h3>
      <input type="number" id="modal-amount-input" placeholder="Enter new amount" step="0.01" />
      <div class="modal-actions">
        <button id="modal-cancel-btn">Cancel</button>
        <button id="modal-save-btn">Save Update</button>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-auth-compat.js"></script>
  <script src="js/firebase-init.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/db.js"></script>
  <script src="js/history.js"></script>

</body>
</html>

  <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-auth-compat.js"></script>

  <script src="js/firebase-init.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/db.js"></script>
  
  <script src="js/history.js"></script>

</body>
</html>
