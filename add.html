<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Entry - Spending Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/navbar.css" />
  <link rel="stylesheet" href="css/form.css" />
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar">
    <a href="index.html">Home</a>
    <a href="add.html">Add Entry</a>
    <a href="history.html">History</a>
  </nav>

  <main class="page">
    <h1>Add Entry</h1>

    <!-- LOGIN UI -->
    <button id="login-btn">Login with Google</button>
    <button id="logout-btn" style="display:none;">Logout</button>
    <p id="user-info" style="color:#ccc; font-size:0.9rem;"></p>

    <!-- Add Entry Form -->
    <form id="entry-form">
      <label for="date">Date</label>
      <input type="date" id="date" required />

      <label for="type">Type</label>
      <select id="type">
        <option value="Expense">Expense</option>
        <option value="Income">Income</option>
      </select>

      <label for="category">Category</label>
      <select id="category">
        <option>Food & Groceries</option>
        <option>Transportation</option>
        <option>Bills & Utilities</option>
        <option>Shopping</option>
        <option>Entertainment</option>
        <option>Health</option>
        <option>Education</option>
        <option>Other</option>
      </select>

      <label for="amount">Amount (₹)</label>
      <input type="number" id="amount" min="0" step="0.01" required />

      <label for="method">Payment method (optional)</label>
      <input type="text" id="method" placeholder="UPI, card, cash..." />

      <label for="description">Description (optional)</label>
      <input type="text" id="description" placeholder="e.g. Swiggy lunch" />

      <button type="submit">Save Entry</button>
    </form>

    <p style="margin-top:12px;font-size:0.85rem;color:#9ca3af;">
      Entries sync across all your devices using cloud storage.
    </p>
  </main>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-auth-compat.js"></script>

  <!-- Project scripts -->
  <script src="js/firebase-init.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/db.js"></script>

  <!-- Add Entry Logic -->
  <script>
    console.log("add.js logic injected");

    const form = document.getElementById("entry-form");
    const dateInput = document.getElementById("date");

    // Set default date = today
    if (!dateInput.value) {
      dateInput.valueAsDate = new Date();
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      if (!window.currentUser) {
        alert("Please login first to add entries.");
        return;
      }

      const entry = {
        uid: window.currentUser.uid,              // store user ID
        date: dateInput.value,
        type: document.getElementById("type").value,
        category: document.getElementById("category").value,
        amount: parseFloat(document.getElementById("amount").value),
        method: document.getElementById("method").value.trim(),
        description: document.getElementById("description").value.trim(),
        createdAt: Date.now()
      };

      try {
        console.log("Saving entry →", entry);
        await addEntry(entry);
        alert("Entry saved successfully!");

        // Reset fields except date
        document.getElementById("amount").value = "";
        document.getElementById("method").value = "";
        document.getElementById("description").value = "";
      } catch (err) {
        console.error("❌ Error saving entry:", err);
        alert("Error saving entry. Check console.");
      }
    });
  </script>

</body>
</html>
