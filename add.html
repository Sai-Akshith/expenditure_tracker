<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Entry - Spending Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/navbar.css" />
  <link rel="stylesheet" href="css/form.css" />
</head>
<body>
  <nav class="navbar">
    <a href="index.html">Home</a>
    <a href="add.html">Add Entry</a>
    <a href="history.html">History</a>
  </nav>

  <main class="page">
    <h1>Add Entry</h1>

    <form id="entry-form">
      <label for="date">Date</label>
      <input type="date" id="date" required />

      <label for="type">Type</label>
      <select id="type">
        <option value="Expense">Expense</option>
        <option value="Income">Income</option>
      </select>

      <label for="category">Category</label>
      <select id="category">
        <option>Food & Groceries</option>
        <option>Transportation</option>
        <option>Bills & Utilities</option>
        <option>Shopping</option>
        <option>Entertainment</option>
        <option>Health</option>
        <option>Education</option>
        <option>Other</option>
      </select>

      <label for="amount">Amount (â‚¹)</label>
      <input type="number" id="amount" min="0" step="0.01" required />

      <label for="method">Payment method (optional)</label>
      <input type="text" id="method" placeholder="UPI, card, cash..." />

      <label for="description">Description (optional)</label>
      <input type="text" id="description" placeholder="e.g. Swiggy lunch" />

      <button type="submit">Save Entry</button>
    </form>

    <p style="margin-top:12px;font-size:0.85rem;color:#9ca3af;">
      Entries sync across all your devices using cloud storage.
    </p>
  </main>

    <!-- Firebase scripts -->
  <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore-compat.js"></script>

  <!-- Your Firebase config + DB helpers -->
  <script src="js/firebase-init.js"></script>
  <script src="js/db.js"></script>

  <!-- Add Entry logic -->
  <script src="js/add.js"></script>
</body>
</html>
